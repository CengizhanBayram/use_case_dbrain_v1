<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure T√ºrk√ße Asistan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: #1a1a2e;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(0, 149, 255, 0.2);
        }

        .chat-header {
            background: linear-gradient(135deg, #0078d4 0%, #004e8c 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 120, 212, 0.3);
        }

        .chat-header-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header-info h1 {
            font-size: 1.4em;
            margin-bottom: 3px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .chat-header-info p {
            font-size: 0.85em;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .azure-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .api-config-toggle {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .api-config-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .api-config {
            background: #16213e;
            padding: 15px 30px;
            display: none;
            border-bottom: 1px solid rgba(0, 149, 255, 0.2);
        }

        .api-config.show {
            display: block;
        }

        .api-config label {
            color: #8ab4f8;
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
        }

        .api-config input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(0, 149, 255, 0.3);
            border-radius: 8px;
            font-size: 0.9em;
            background: #0f1419;
            color: white;
            transition: border-color 0.3s;
        }

        .api-config input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #0f1419;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #0078d4 0%, #004e8c 100%);
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.3);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.2);
        }

        .message.assistant .message-content {
            background: #1a1a2e;
            color: #e8eaed;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(0, 149, 255, 0.2);
        }

        .message-audio {
            margin-top: 10px;
            width: 100%;
        }

        .message-audio audio {
            width: 100%;
            height: 40px;
            filter: invert(0.9) hue-rotate(180deg);
        }

        .message-contexts {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 149, 255, 0.2);
        }

        .message-contexts-title {
            font-size: 0.85em;
            color: #8ab4f8;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .context-item {
            background: rgba(0, 120, 212, 0.1);
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 8px;
            font-size: 0.85em;
            border-left: 3px solid #0078d4;
            color: #c9d1d9;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: #1a1a2e;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: fit-content;
            border: 1px solid rgba(0, 149, 255, 0.2);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0078d4;
            animation: typing 1.4s infinite;
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-area {
            padding: 20px 30px;
            background: #16213e;
            border-top: 1px solid rgba(0, 149, 255, 0.2);
        }

        .input-mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .mode-btn {
            padding: 8px 20px;
            border: 2px solid rgba(0, 149, 255, 0.3);
            background: rgba(0, 120, 212, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
            color: #8ab4f8;
            backdrop-filter: blur(10px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            color: white;
            border-color: #0078d4;
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: center;
        }

        .text-input-group {
            flex: 1;
            display: none;
        }

        .text-input-group.active {
            display: flex;
            gap: 12px;
        }

        .voice-input-group {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .voice-input-group.active {
            display: flex;
        }

        #messageInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid rgba(0, 149, 255, 0.3);
            border-radius: 25px;
            font-size: 1em;
            resize: none;
            font-family: inherit;
            max-height: 120px;
            transition: all 0.3s;
            background: #0f1419;
            color: white;
        }

        #messageInput::placeholder {
            color: #6e7681;
        }

        #messageInput:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
            background: #1a1a2e;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d4 0%, #005a9e 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 120, 212, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 120, 212, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .voice-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .record-btn-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 8px 30px rgba(26, 115, 232, 0.4);
            position: relative;
        }

        .record-btn-large:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(26, 115, 232, 0.6);
        }

        .record-btn-large.recording {
            background: linear-gradient(135deg, #ea4335 0%, #c5221f 100%);
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 40px rgba(234, 67, 53, 0.6);
        }

        .record-btn-large.recording::before {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid rgba(234, 67, 53, 0.5);
            animation: ripple 1.5s infinite;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .record-btn-large svg {
            width: 48px;
            height: 48px;
            fill: white;
            z-index: 1;
        }

        .voice-status {
            text-align: center;
            color: #8ab4f8;
            font-size: 1.1em;
            min-height: 30px;
            font-weight: 500;
        }

        .voice-status.recording {
            color: #ea4335;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .voice-visualizer {
            display: none;
            align-items: center;
            gap: 4px;
            height: 60px;
        }

        .voice-visualizer.active {
            display: flex;
        }

        .voice-bar {
            width: 4px;
            background: linear-gradient(to top, #0078d4, #1a73e8);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 120, 212, 0.5);
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }
        .voice-bar:nth-child(6) { animation-delay: 0.3s; }
        .voice-bar:nth-child(7) { animation-delay: 0.2s; }
        .voice-bar:nth-child(8) { animation-delay: 0.1s; }
        .voice-bar:nth-child(9) { animation-delay: 0s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        .welcome-message {
            text-align: center;
            padding: 50px 20px;
            color: #6e7681;
        }

        .welcome-message h2 {
            font-size: 2em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #0078d4 0%, #1a73e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .welcome-message p {
            font-size: 1em;
            line-height: 1.8;
            color: #8ab4f8;
        }

        .welcome-logo {
            font-size: 4em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 120, 212, 0.5));
        }

        .error-message {
            background: rgba(234, 67, 53, 0.15);
            color: #f28b82;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9em;
            border: 1px solid rgba(234, 67, 53, 0.3);
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header h1 {
                font-size: 1.2em;
            }

            .record-btn-large {
                width: 100px;
                height: 100px;
            }

            .record-btn-large svg {
                width: 40px;
                height: 40px;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f1419;
        }

        ::-webkit-scrollbar-thumb {
            background: #0078d4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-avatar">‚òÅÔ∏è</div>
            <div class="chat-header-info">
                <h1>Azure T√ºrk√ße Asistan</h1>
                <p>
                    Yapay Zeka Destekli
                    <span class="azure-badge">AZURE AI</span>
                </p>
            </div>
            <button class="api-config-toggle" onclick="toggleApiConfig()">‚öôÔ∏è Ayarlar</button>
        </div>

        <div class="api-config" id="apiConfig">
            <label>API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-logo">‚òÅÔ∏è</div>
                <h2>Azure T√ºrk√ße Asistan</h2>
                <p>Merhaba! Ben Microsoft Azure teknolojisiyle g√º√ßlendirilmi≈ü<br>
                T√ºrk√ße konu≈üan yapay zeka asistanƒ±nƒ±zƒ±m.<br><br>
                Metin veya sesli olarak soru sorabilirsiniz.</p>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="input-mode-toggle">
                <button class="mode-btn active" onclick="switchInputMode('text')">üìù Metin</button>
                <button class="mode-btn" onclick="switchInputMode('voice')">üé§ Sesli</button>
            </div>

            <div class="input-wrapper">
                <div class="text-input-group active" id="textInputGroup">
                    <textarea id="messageInput" placeholder="Bir ≈üey sorun..." rows="1"></textarea>
                    <button class="send-btn" onclick="sendTextMessage()" id="sendBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>

                <div class="voice-input-group" id="voiceInputGroup">
                    <div class="voice-center">
                        <button class="record-btn-large" id="recordBtnLarge" onclick="toggleRealTimeRecording()">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                        
                        <div class="voice-visualizer" id="voiceVisualizer">
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                            <div class="voice-bar"></div>
                        </div>
                        
                        <div class="voice-status" id="voiceStatus">Konu≈ümak i√ßin butona basƒ±n</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentInputMode = 'text';

        function toggleApiConfig() {
            document.getElementById('apiConfig').classList.toggle('show');
        }

        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim() || 'http://localhost:8000';
        }

        function switchInputMode(mode) {
            currentInputMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('textInputGroup').classList.remove('active');
            document.getElementById('voiceInputGroup').classList.remove('active');

            if (mode === 'text') {
                document.getElementById('textInputGroup').classList.add('active');
            } else {
                document.getElementById('voiceInputGroup').classList.add('active');
            }
        }

        function addMessage(type, content, audioBase64 = null, contexts = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const welcome = messagesDiv.querySelector('.welcome-message');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'üë§' : '‚òÅÔ∏è';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            if (audioBase64) {
                const audioDiv = document.createElement('div');
                audioDiv.className = 'message-audio';
                const audio = document.createElement('audio');
                audio.controls = true;
                const audioBlob = base64ToBlob(audioBase64, 'audio/wav');
                audio.src = URL.createObjectURL(audioBlob);
                audioDiv.appendChild(audio);
                contentDiv.appendChild(audioDiv);
            }

            if (contexts && contexts.length > 0) {
                const contextsDiv = document.createElement('div');
                contextsDiv.className = 'message-contexts';
                
                const title = document.createElement('div');
                title.className = 'message-contexts-title';
                title.textContent = 'üìö Kaynak Baƒülamlar:';
                contextsDiv.appendChild(title);

                contexts.forEach((ctx, idx) => {
                    const ctxItem = document.createElement('div');
                    ctxItem.className = 'context-item';
                    ctxItem.textContent = `${idx + 1}. ${ctx}`;
                    contextsDiv.appendChild(ctxItem);
                });

                contentDiv.appendChild(contextsDiv);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typing = document.createElement('div');
            typing.id = 'typingIndicator';
            typing.className = 'message assistant';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '‚òÅÔ∏è';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator show';
            indicator.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';
            
            typing.appendChild(avatar);
            typing.appendChild(indicator);
            messagesDiv.appendChild(typing);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        async function sendTextMessage() {
            const input = document.getElementById('messageInput');
            const question = input.value.trim();
            
            if (!question) {
                showError('L√ºtfen bir soru yazƒ±n.');
                return;
            }

            addMessage('user', question);
            input.value = '';
            input.style.height = 'auto';
            
            showTypingIndicator();

            try {
                const response = await fetch(`${getApiUrl()}/text-qa`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, top_k: 5 })
                });

                if (!response.ok) throw new Error(`API hatasƒ±: ${response.status}`);

                const data = await response.json();
                hideTypingIndicator();
                addMessage('assistant', data.answer, null, data.contexts);
            } catch (error) {
                hideTypingIndicator();
                showError(`Hata: ${error.message}`);
            }
        }

        async function toggleRealTimeRecording() {
            const btn = document.getElementById('recordBtnLarge');
            const status = document.getElementById('voiceStatus');
            const visualizer = document.getElementById('voiceVisualizer');
            
            if (isRecording) {
                // Kaydƒ± durdur
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    isRecording = false;
                    btn.classList.remove('recording');
                    status.classList.remove('recording');
                    status.textContent = 'ƒ∞≈üleniyor...';
                    visualizer.classList.remove('active');
                }
            } else {
                // Kaydƒ± ba≈ülat
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        stream.getTracks().forEach(track => track.stop());
                        
                        // Ses mesajƒ±nƒ± g√∂nder
                        await processVoiceMessage(audioBlob);
                        
                        status.textContent = 'Konu≈ümak i√ßin butona basƒ±n';
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    status.classList.add('recording');
                    status.textContent = 'üî¥ Dinliyorum... (Bitirmek i√ßin tekrar basƒ±n)';
                    visualizer.classList.add('active');

                } catch (error) {
                    showError(`Mikrofon eri≈üimi hatasƒ±: ${error.message}`);
                    isRecording = false;
                }
            }
        }

        async function processVoiceMessage(audioBlob) {
            const status = document.getElementById('voiceStatus');
            
            addMessage('user', 'üé§ Sesli mesaj g√∂nderildi');
            status.textContent = 'Ses tanƒ±nƒ±yor...';
            
            showTypingIndicator();

            const formData = new FormData();
            formData.append('file', audioBlob, 'audio.wav');

            try {
                const response = await fetch(`${getApiUrl()}/voice-qa`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error(`API hatasƒ±: ${response.status}`);

                const data = await response.json();
                hideTypingIndicator();
                
                // ƒ∞lk mesaj: Anla≈üƒ±lan metin
                addMessage('assistant', `üé§ Anladƒ±m: "${data.transcript}"`);
                
                // ƒ∞kinci mesaj: Yanƒ±t ve ses
                setTimeout(() => {
                    addMessage('assistant', data.answer, data.audio_base64);
                }, 300);

            } catch (error) {
                hideTypingIndicator();
                showError(`Hata: ${error.message}`);
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteArrays = [];
            for (let i = 0; i < byteCharacters.length; i++) {
                byteArrays.push(byteCharacters.charCodeAt(i));
            }
            return new Blob([new Uint8Array(byteArrays)], { type: mimeType });
        }

        // Enter ile g√∂nder (Shift+Enter ile yeni satƒ±r)
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });

        // Textarea otomatik y√ºkseklik
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
